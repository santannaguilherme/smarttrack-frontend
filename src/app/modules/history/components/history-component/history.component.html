<table mat-table [dataSource]="historyList" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="worker">
    <th mat-header-cell *matHeaderCellDef>Operador</th>
    <td mat-cell *matCellDef="let element">{{ element.worker }}</td>
  </ng-container>

  <ng-container matColumnDef="machine">
    <th mat-header-cell *matHeaderCellDef>MÃ¡quina</th>
    <td mat-cell *matCellDef="let element">{{ element.machine }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Data</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <td mat-cell *matCellDef="let element">
        <mat-icon  (click)="editHistory(element.id)" aria-hidden="false">edit</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="example-button-container">
  <button
    mat-fab
    (click)="newHistory()"
    aria-label="Example icon button with a home icon"
  >
    +
  </button>
</div>
