<form class="form" [formGroup]="pageForm">
  <h2>Editar</h2>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Id</mat-label>
    <input matInput [readonly]="true" type="number" formControlName="id" />
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>MÃ¡quina</mat-label>
    <input matInput type="text" formControlName="machine" placeholder="Nome" />
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Temperatura</mat-label>
    <input matInput type="number" formControlName="temperature" placeholder="Temperatura" />
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>battery</mat-label>
    <input matInput type="number" formControlName="battery" placeholder="Bateria" />
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Data</mat-label>
    <input matInput type="date" formControlName="dateTime" placeholder="Data" />
  </mat-form-field>
</form>
<button class="button" mat-raised-button (click)="postMeasurements()">Enviar</button>
