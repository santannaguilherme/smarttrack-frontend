<div class="container">
  <h1>Histórico de Medições</h1>
  <div class="table">
    <table mat-table [dataSource]="measurementsList" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="machine">
        <th mat-header-cell *matHeaderCellDef>Máquina</th>
        <td mat-cell *matCellDef="let element">{{ element.machine }}</td>
      </ng-container>

      <ng-container matColumnDef="battery">
        <th mat-header-cell *matHeaderCellDef>Bateria</th>
        <td mat-cell *matCellDef="let element">{{ element.battery }}</td>
      </ng-container>

      <ng-container matColumnDef="temperature">
        <th mat-header-cell *matHeaderCellDef>Temperatura</th>
        <td mat-cell *matCellDef="let element">{{ element.temperature }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element">{{ element.dateTime }}</td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="editMeasurements(element.id)" aria-hidden="false">edit</mat-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Apagar</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="deleteMeasurements(element.id)" aria-hidden="false">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <div class="button">
    <button mat-fab (click)="newMeasurements()" aria-label="Example icon button with a home icon">
      +
    </button>
  </div>
</div>
