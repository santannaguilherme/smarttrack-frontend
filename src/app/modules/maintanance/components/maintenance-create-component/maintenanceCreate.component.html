<form class="form" [formGroup]="pageForm">
  <h2>Adicionar</h2>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput type="text" formControlName="worker" placeholder="Nome"/>
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>MÃ¡quina</mat-label>
    <input matInput type="text" formControlName="machine" placeholder="Nome"/>
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Local</mat-label>
    <input matInput type="text" formControlName="location" placeholder="Nome"/>
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Data</mat-label>
    <input matInput type="date" formControlName="dateTime" placeholder="Nome"/>
  </mat-form-field>
</form>
<button class="button" mat-raised-button (click)="postHistory()">Enviar</button>
